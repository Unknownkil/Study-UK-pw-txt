<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ùïäùîªùïç_TxT_video_VLC_streamer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://iili.io/daise3u.md.jpg') no-repeat center center fixed;
            background-size: cover;
            background-blend-mode: multiply;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ddd;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .file-upload-container {
            position: relative;
            display: inline-block;
            border-radius: 50px;
            overflow: hidden;
            background: linear-gradient(45deg, #448EE4, #336bb3);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .file-upload-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .file-upload-container input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-upload-container span {
            font-size: 1.1rem;
            color: #fff;
            letter-spacing: 1px;
        }

        .url-list {
            margin-top: 30px;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: left;
        }

        .url-list p {
            color: #88c0ff;
            margin-bottom: 12px;
            font-size: 1.2rem;
            word-wrap: break-word;
            transition: all 0.3s ease;
        }

        .url-list a {
            color: #ffffff;
            text-decoration: none;
        }

        .url-list a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #ccc;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* Button for downloading links */
        .download-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #448EE4;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Download Icon and Modal Styling */
        .download-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 30px;
            cursor: pointer;
        }

        #urlModal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        #urlModal .modal-content {
            margin: 10% auto;
            padding: 20px;
            background-color: white;
            width: 80%;
            max-height: 80%;
            overflow-y: auto;
            border-radius: 10px;
            text-align: left;
        }

        #urlModal ul {
            list-style-type: none;
            padding: 0;
        }

        #urlModal ul li {
            margin-bottom: 10px;
        }

        #closeModal {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #448EE4;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Upload Your TXT File</h1>
    <p>Select a TXT file containing <strong>master.mpd</strong> URLs, and the links will be converted.</p>

    <!-- Custom File Uploader Button -->
    <div class="file-upload-container">
        <span>Upload TXT File</span>
        <input type="file" id="fileInput" accept=".txt">
    </div>

    <div class="url-list" id="urlList"></div>

    <footer>¬© 2024 Video URL Converter | Designed By SDV_BOTS</footer>

    <!-- Button to download plain URLs as a TXT file -->
    <button class="download-btn" id="downloadPlainUrls">Download change Links txt</button>

    <!-- Download Icon -->
    <img src="https://iili.io/dUMkorb.md.jpg" class="download-icon" id="showUrls" alt="Download URLs">

    <!-- Modal for displaying URLs -->
    <div id="urlModal">
        <div class="modal-content">
            <h2>Download Changed URLs</h2>
            <ul id="urlListModal"></ul>
            <button id="closeModal">Close</button>
        </div>
    </div>

    <script>
        let convertedUrls = [];

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const text = e.target.result;
                    processFileContent(text);
                };
                reader.readAsText(file);
            }
        });

        function processFileContent(content) {
            const lines = content.split('\n');
            const urlListDiv = document.getElementById('urlList');
            urlListDiv.innerHTML = '';  // Clear any previous URLs
            convertedUrls = [];  // Clear the previous converted URLs

            lines.forEach(line => {
                const trimmedLine = line.trim();
                if (trimmedLine.includes('master.mpd')) {
                    const videoId = extractVideoId(trimmedLine);
                    const newUrl = `https://jarvis-stream.pages.dev/${videoId}/hls/240/main.m3u8`;
                    const originalText = trimmedLine.split('master.mpd')[0].trim();

                    const para = document.createElement('p');
                    para.innerHTML = `${originalText} ‚ûî <a href="vlc://${newUrl}" target="_blank">${newUrl}</a>`;
                    urlListDiv.appendChild(para);

                    // Store the plain URL for the download function
                    convertedUrls.push(newUrl);
                }
            });
        }

        function extractVideoId(url) {
            const parts = url.split('/');
            return parts[parts.length - 2];  // Assuming video ID is always the second last part
        }

        // Modal and download logic
        var showUrlsBtn = document.getElementById('showUrls');
        var urlModal = document.getElementById('urlModal');
        var closeModal = document.getElementById('closeModal');
        var urlListModal = document.getElementById('urlListModal');

        showUrlsBtn.addEventListener('click', function() {
            urlListModal.innerHTML = '';  // Clear previous content

            // Get all converted URLs from the page
            document.querySelectorAll('.url-list p').forEach(function(item) {
                const url = item.querySelector('a').href;
                const listItem = document.createElement('li');
                const downloadLink = document.createElement('a');
                
                // For download list, remove "vlc://" and show plain URL
                downloadLink.href = url.replace('vlc://', '');
                downloadLink.textContent = downloadLink.href;
                downloadLink.target = "_blank";
                listItem.appendChild(downloadLink);
                urlListModal.appendChild(listItem);
            });

            // Show the modal
            urlModal.style.display = 'block';
        });

        closeModal.addEventListener('click', function() {
            urlModal.style.display = 'none';  // Hide the modal
        });

        // Download plain URLs as a text file and open in browser (Chrome)
document.getElementById('downloadPlainUrls').addEventListener('click', function() {
    if (convertedUrls.length > 0) {
        const blob = new Blob([convertedUrls.join('\n')], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'converted_links.txt';
        
        // Simulate a click to trigger the download
        link.click();

        // Optional: Add a delay to redirect after initiating the download
        setTimeout(function() {
            window.location.href = link.href;  // Redirect to the file download
        }, 1000);  // 1-second delay to ensure download starts before redirect
    } else {
        alert('No URLs to download.');
    }
});
    </script>
</body>
</html>
