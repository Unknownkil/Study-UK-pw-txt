<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Video URL Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://iili.io/daise3u.md.jpg') no-repeat center center fixed;
            background-size: cover;
            background-blend-mode: multiply;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ddd;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .file-upload-container {
            position: relative;
            display: inline-block;
            border-radius: 50px;
            overflow: hidden;
            background: linear-gradient(45deg, #448EE4, #336bb3);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .file-upload-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .file-upload-container input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-upload-container span {
            font-size: 1.1rem;
            color: #fff;
            letter-spacing: 1px;
        }

        .url-list {
            margin-top: 30px;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: left;
        }

        .url-list p {
            color: #88c0ff;
            margin-bottom: 12px;
            font-size: 1.2rem;
            word-wrap: break-word;
            transition: all 0.3s ease;
        }

        .url-list a {
            color: #ffffff;
            text-decoration: none;
        }

        .url-list a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #ccc;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Upload Your TXT File</h1>
    <p>Select a TXT file containing <strong>master.mpd</strong> URLs, and the links will be converted.</p>

    <!-- Custom File Uploader Button -->
    <div class="file-upload-container">
        <span>Upload TXT File</span>
        <input type="file" id="fileInput" accept=".txt">
    </div>

    <div class="url-list" id="urlList"></div>

    <footer>© 2024 Video URL Converter | Designed for Professionals</footer>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const text = e.target.result;
                    processFileContent(text);
                };
                reader.readAsText(file);
            }
        });

        function processFileContent(content) {
            const lines = content.split('\n');
            const urlListDiv = document.getElementById('urlList');
            urlListDiv.innerHTML = '';  // Clear any previous URLs

            lines.forEach(line => {
                const trimmedLine = line.trim();
                if (trimmedLine.includes('master.mpd')) {
                    const videoId = extractVideoId(trimmedLine);
                    const newUrl = `https://jarvis-stream.pages.dev/${videoId}/hls/360/main.m3u8`;
                    const originalText = trimmedLine.split('master.mpd')[0].trim();

                    const para = document.createElement('p');
                    para.innerHTML = `${originalText} ➔ <a href="vlc://${newUrl}" target="_blank">${newUrl}</a>`;
                    urlListDiv.appendChild(para);
                }
            });
        }

        function extractVideoId(url) {
            const parts = url.split('/');
            return parts[parts.length - 2];  // Assuming video ID is always the second last part
        }
    </script>
</body>
</html>
